<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first stylish Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<div class="card" style="width: 64rem;">
  <div class="alert alert-secondary" role="alert">
    Payment form Example
  </div>
  <div class="card-body">
    <div class="alert alert-danger" role="alert">
      Some fields are Missing
    </div>
    <form>
      <div class="row">
        <div class="col-5">
          <label>Card #</label>
          <input type="number" name="Card number" placeholder="XXXXXXXXXX">
        </div>
        <div class="col-3">
          <label>CVC #</label>
          <input type="number" name="CVC" placeholder="000">
        </div>
        <div class="col-4">
          <label>Amount</label>
          <input type="number" name="Amount" placeholder="Amount">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label>First Name</label>
          <input type="text" name="First name">
        </div>
        <div class="col-6">
          <label>Last Name</label>
          <input type="text" name="Last name">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label>City</label>
          <input type="text" name="City">
        </div>
        <div class="col-3">
          <label>State</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Pick a State</option>
            <option value="1">California</option>
            <option value="2">Colorado</option>
            <option value="3">Cunnecticut</option>
          </select>
        </div>
        <div class="col-3">
          <label>Postal Code</label>
          <input type="number" name="PostalCode">
        </div>
        <div></div>
          <label>We accept: </label>
          <input type="radio" name="género" value="Mastercard" />Mastercard<br />
          <input type="radio" name="género" value="Visa" />Visa<br />
          <input type="radio" name="género" value="Diners> Club" />Diners Club<br />
          <input type="radio" name="género" value="Anerican" />American<br />
        


      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Message</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Add only notes Here">
      </div>
      <div class="row4">
        <button type="button" class="btn btn-primary">Send</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>

  </div>
</div>



</html>
